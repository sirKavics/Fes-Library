<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FES Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script scr="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img src="./assets/Library.svg" class="logo" alt="" />
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Contact</a></li>
            <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="header__description">
            <h1>Portugal's most awarded online library platform</h1>
            <h2>
              find your dream book with <span class="purple">Library</span>
            </h2>
            <button class="btn">browse books</button>
          </div>
          <figure class="header__img--wrapper">
            <img src="./assets/Undraw_Books.svg" alt="" />
          </figure>
        </div>
      </header>
    </section>
    <main>
      <section id="highlights">
        <div class="container">
          <div class="row">
            <h2 class="section__title">
                why choose <span class="purple">Library?</span>
            </h2>
            <div class="hightlight__wrapper">
                <div class="hightlight">
                    <div class="highlight__img">
                        <i class="fas fa-bolt"></i>
                        <h3 class="subtitle">easy and quick</h3>
                        <p class="hightlight__para"></p>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </section>
      <section id="features">
        <div class="container">
          <div class="row"></div>
        </div>
      </section>
      <section id="recent">
        <div class="container">
          <div class="row"></div>
        </div>
      </section>
    </main>
  </body>
</html>
